<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme"> 
    <div class="container">
        <header>
            <a href="/" class="back-link">‚Üê Back to Portfolio</a>
            <h1>Project Archive</h1>
            <button id="theme-toggle" class="theme-btn">üåì Toggle Theme</button>
        </header>

        <div class="controls">
            <input type="text" id="search" placeholder="Search projects...">
            <div class="filter-group">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Games">Games</button>
                <button class="filter-btn" data-category="Proxies">Proxies</button>
                <button class="filter-btn" data-category="Social Media">Social</button>
            </div>
        </div>

        <div id="games-grid" class="grid"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
